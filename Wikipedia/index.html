<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img src="images/Wikipedia5.png" class="wiki" alt="wiki logo">
    <div class="wrapper" id="search">
        <p class="typed" id="wiki" align="center">Click on the Search bar below to search</p>
    </div>
    
    <form>
        <input type="text" name="search" placeholder="Search..">
    </form>
    
    <div class="white-text1">
        Get a random article
        <br>
        <button class="button"><a class="white-text1" href="https://en.wikipedia.org/wiki/Special:Random" target="blank">Click here!</a></button>
    </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="../../ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script  src="js/index.js"></script>

</body>
    <footer class="white-text-footer">
        <span>
            <p class="love">Made with <i class="fa fa-heart" style=color:crimson;text-align:center></i> love in Arewa Nigeria</p>
        </span>
        
        <span>
            <p><i class="fa fa-instagram" style=color:blueviolet;text-align:center></i>
                <i class="fa fa-facebook" style=color:blue;text-align:center></i>
                <i class="fa fa-twitter" style=color:deepskyblue;text-align:center></i>
            </p>
        </span>
    </footer>

</html>
